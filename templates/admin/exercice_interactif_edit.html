{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Modifier l'exercice : {{ exercice.titre }}</h2>

  <form method="POST" id="editExerciceForm">
    <div class="mb-3">
      <label for="titre" class="form-label">Titre de l'exercice</label>
      <input type="text" class="form-control" id="titre" name="titre" value="{{ exercice.titre }}" required />
    </div>

    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <textarea class="form-control" id="question" name="question" rows="3" required>{{ exercice.question }}</textarea>
    </div>

    <div class="mb-3">
      <label for="matiere_id" class="form-label">MatiÃ¨re</label>
      <select class="form-select" name="matiere_id" id="matiere_id" required>
        {% for matiere in matieres %}
        <option value="{{ matiere._id }}" {% if exercice.matiere_id == matiere._id %}selected{% endif %}>
          {{ matiere.nom }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="theme_id" class="form-label">ThÃ¨me</label>
      <select class="form-select" name="theme_id" id="theme_id" required>
        {% for theme in themes %}
        <option value="{{ theme._id }}" {% if exercice.theme_id == theme._id %}selected{% endif %}>
          {{ theme.nom }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="reponse_html_preview" class="form-label">HTML de la rÃ©ponse interactive</label>

      <!-- Zone visible et Ã©ditable -->
      <div id="preview_zone" contenteditable="true" class="border p-3" style="min-height: 200px;">
        {{ exercice.reponse_html | safe }}
      </div>

      <!-- Zone cachÃ©e pour envoyer le contenu -->
      <input type="hidden" name="reponse_html" id="reponse_html" />
    </div>

    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="addInput()">âž• Champ texte</button>
      <button type="button" class="btn btn-outline-success btn-sm me-2" onclick="addSelect()">âž• Menu dÃ©roulant</button>
      <button type="button" class="btn btn-outline-secondary btn-sm me-2" onclick="addTextarea()">âž• Zone texte</button>
      <button type="button" class="btn btn-outline-info btn-sm" onclick="addCheckboxGroup()">âž• Cases Ã  cocher</button>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">ðŸ’¾ Enregistrer les modifications</button>
      <a href="{{ url_for('admin.admin_home') }}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  window.REPONSES_ATTENDUES = {{ exercice.reponses_attendues|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/edit_exercices.js') }}"></script>

{% endblock %}
